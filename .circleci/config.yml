version: 2
jobs:
  build:
    docker:
    - image: circleci/node:10.11
    steps:
    - run: curl -H 'Cache-Control: no-cache' https://raw.githubusercontent.c
    - checkout
    - run: yarn
    - run: yarn run build
    - run: fossa

  lint:
    docker:
    - image: circleci/node:10.11
    steps:
    - checkout
    - run: yarn
    - run: yarn run lint

  test:
    docker:
    - image: circleci/node:10.11
    steps:
    - checkout
    - run: yarn
    - run: yarn test

workflows:
  version: 2
  QAtest:
    jobs:
    - lint
    - test
    - build:
        requires:
        - lint
        - test